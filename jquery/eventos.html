<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			body{
				height: 1000px;
			}
			#div1{
				height: 100px;
				width: 100px;
				border: solid 1px;
				overflow-y: scroll;
			}
			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('#onload').html('Página carregada')

				$(window).scroll(() => {
					$('#scroll').html('Scroll acionado')
				})

				$(window).resize(() => {
					$('#xyz').html('Página redimensionada').css({'background-color': 'red'})
				})
				$('#div1').scroll(function(){
					$(this).css({'background-color': 'blue'})
				})

				$('#btn1').mousedown(() => {
					$('#div2').css({'background-color': 'yellow'})
				})

				$('#btn1').click(() => {
					$('#div2').css({'background-color': 'blue'})
				})

				$('#btn2').dblclick(() => {
					$('#div2').css({'background-color': 'purple', 'height': '200px',
				'width': '200px'})	
				})

				$('#div2').mousemove((e) => {
					$('#resultadoDiv').html(`X: ${e.offsetX} / Y: ${e.offsetY}`)
				})
				$('#divExterna').mouseenter(() => {
					$('#divExterna').css({'background-color': '#FFA500	'})
					$('#resultadoDiv1').html('Entrou')
				})

				$('#divExterna').mouseleave(() => {
					$('#divExterna').css({'background-color': '#3DF2E0'})
					$('#resultadoDiv1').html('Saiu')
				})
			  })
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize window: </span><span id="xyz">?</span>
			<div id="div1">
				<br><br><br><br><br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div: </span>
			<span id="resultadoDiv"></span>
			<hr />

			<div id="divExterna"></div>
				<span>Div externa: </span><span id="resultadoDiv1"></span>				

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" />
			<span>Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
