<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('#topo').css({'background-color': '#155875', 'margin': '0px', 'padding': '10px 20px', 'text-align': 'center'})
				$('h1').css({'color': '#fff'})
				$('input').addClass('campo padrao')
				$('textarea').addClass('campo padrao')
				$('text').addClass('campo erro')
			  })
			</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
