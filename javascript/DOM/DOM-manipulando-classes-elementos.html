<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM: Manipulando classes de elementos</title>
    <style>
        .estilo1{
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: #ffd000;
            text-align: center;
            font-size: 25px;
            color: #00ff;
        }
    </style>
    <script>
            function modifica_classe(){
                document.getElementById('mensagem').className = 'estilo2'

            }
    </script>
</head>
<body>
    <div class="estilo1" id="mensagem">
        Modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modifica_classe()">Aplicar classe</button>
</body>
</html>
