<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Do While</title>
    <script>

        document.write('<h2>Estrutura de repetição Do While</h2>')

        var i = 0
        
        do {
          i++;
          document.write('este é: '+ i +'<br/>')
        } while (i < 10);
    </script>
</head>
<body>
    
</body>
</html>
