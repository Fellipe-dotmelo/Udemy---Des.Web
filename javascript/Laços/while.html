<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - While</title>
    <script>
        var x = 1

        document.write('<h2>Estrutura de repetição While</h2>')

        while(x <=10){
            document.write('Número: ' + x + '<br/>')

            x++
        }
        
        document.write('<br/> Fim')
    </script>
</head>
<body>
    
</body>
</html>
