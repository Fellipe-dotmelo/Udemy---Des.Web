<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Tabuada While</title>
    <style>
        h2{
        text-align: center;
        }
        p{
            margin: 0;
            display: inline-block;
            background-color: gray;
            width: 100px;
        }
    </style>
    <script>
    
        document.write('<h2>Tabuada</h2>')
    
            var tab = 1
            
            while(tab <=10){
                var calc = 1 
                while(calc <= 10){
                    
                    document.write(`<p>${tab} X ${calc} = ${tab * calc} </p><br/>`)
                    calc++
                }tab++
                document.write('<hr/>')
            }    
    </script>
</head>
    <body>
    </body>
</html>
