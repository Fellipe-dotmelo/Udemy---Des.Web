    <script>
        document.write('<h4>Inspecione</h4>')

    
        var lista_funcionarios = ['Vivian', 'Rosa', 'Miguel', 'Lucas', 'Fernanda']

            console.log(valor, indice)
        }
        
        lista_funcionarios.forEach(f)
