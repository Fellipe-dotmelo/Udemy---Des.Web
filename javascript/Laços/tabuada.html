<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - For</title>
    <style>
        h2{
        text-align: center;
        }
        p{
            margin: 0;
            display: inline-block;
            background-color: gray;
            width: 78px;
        }
    </style>
    <script>
    
        document.write('<h2>Tabuada</h2>')
    
            for(var tab = 1; tab <= 10; tab++){
                for (var calc = 1; calc <= 10; calc++) {
                document.write(`<p>${tab} X ${calc} = ${tab * calc} </p><br/>`)
                }
                
                document.write('<hr/>')
            }
    
        
    </script>
</head>
    <body>
    </body>
</html>
