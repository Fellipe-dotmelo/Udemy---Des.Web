<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - desafio</title>
    <script>
        document.write('<h1>Desafio - Inversão</h1>')

        var a = 10
        var b = 20
        var c = null

        document.write('A: ' +a+ '<br/> ')
        document.write('B: ' +b+ '<br/> ')
        document.write('C: ' +c+ '<br/> ')

        document.write('<hr /> ')

        document.write('<p>Inversão realizada: </p>')

        var c = a
        a = b
        b = c
        c = null

        document.write('A: ' +a+ '<br/> ')
        document.write('B: ' +b+ '<br/> ')
        document.write('C: ' +c+ '<br/> ')

    </script>
</head>
<body>
</body>
</html>
