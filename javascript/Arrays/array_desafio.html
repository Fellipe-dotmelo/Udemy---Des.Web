<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Array</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adicionar() {
        //recupera o valor inserido no campo id objeto
        var objeto = document.getElementById('objeto').value

        //caso possua algum valor preenchido entra no if
        if(objeto != '') {
        //verifica se o valor já não foi inserido anteriormente
        //se sim, informa que valor já existe, se não insere novo valor
        if( objetos.indexOf(objeto) !== -1) {
        alert('Objeto já foi adicionado')
        } else {
        objetos.push(objeto)
        console.log(objetos)

        document.getElementById('objeto').value = ''
        }
        
        } else {
        alert('Informe um objeto válido')

        }
        }
        function ordenar(){
            console.log(objetos.sort())
        }
    </script>
    <style>
        input{
            float: left;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="objeto">
    </div>
    <div>
        <input type="submit" value="Adicionar" onclick="adicionar()">
    </div>
    <div>
        <input type="submit" value="Ordenar" onclick="ordenar()">
    </div>
</body>
</html>
