<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Array Multidimensional</title>
    <script>
        var lista_coisas = Array()
        lista_coisas['frutas'] = Array('Banana', 'Maçã', 'Morango', 'Uva')

        lista_coisas['pessoas'] = []
        lista_coisas['pessoas']['a'] = 'João'
        lista_coisas['pessoas']['b'] = 'José'
        lista_coisas['pessoas']['c'] = 'Maria'



        document.write('Esta é a fruta: ', lista_coisas['frutas'][1])
        document.write('<br/>')
        document.write('Esta é a pessoa: ', lista_coisas['pessoas']['a'])

    </script>
</head>
<body>
    
</body>
</html>
