<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Operadores Condicionais</title>
    <script>
        var nota = prompt('Digite sua primeira nota: ')
        var media = 7

        if(nota >= media){
            document.write('Sua nota foi: ' +nota+ '<br> portanto está aprovado.')
        }
        if(nota < media) {
            document.write('Sua nota foi: ' +nota+ '<br> portanto está reprovado.')
        }
    </script>
</head>
<body>
</body>
</html>
