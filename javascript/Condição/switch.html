<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Switch</title>
        <script>
            carro = Number(prompt('selecione o carro determinado pelo número \n\n', 
            'Honda Civic - 1 \n', 
            'Gol G7 - 2 \n',
            'Celta - 3 \n',
            'Mercedez - 4 \n',
            'BMW M5 - 5 \n',))

            switch (carro) {
                case 1:
                    document.write('Honda Civic')
                    break;
                case 2:
                    document.write('Gol G7')
                    break;
                case 3:
                    document.write('Celta')
                    break;
                case 4:
                    document.write('Mercedez')
                    break;
                case 5:
                    document.write('BMW M5')
                    break;
                default:
                    document.write('opção inválida')
                    break;
            }


        </script>
</head>
<body>
    
</body>
</html>
