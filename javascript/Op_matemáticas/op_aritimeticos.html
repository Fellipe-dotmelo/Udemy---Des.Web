<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Operadores Aritiméticos</title>
        <script>
            document.write('<h1>Operadores Aritiméticos</h1>')

            var num1 = Number(prompt('Digite o número 1: '))
            var num2 = Number(prompt('Digite o número 2: '))

                document.write('<h3>Soma</h3>')
                document.write(`A soma entre ${num1} e ${num2} é: ` + (num1 + num2) + '<br /><hr>')
                document.write('<h3>Subtração</h3>')
                document.write(`A subtração entre ${num1} e ${num2} é: ` +(num1 - num2) + '<br /><hr>')
                document.write('<h3>Multiplicação</h3>')
                document.write(`A multiplicação entre ${num1} e ${num2} é: ` +(num1 * num2) + '<br /><hr>')
                document.write('<h3>Divisão</h3>')
                document.write(`A divisão entre ${num1} e ${num2} é: ` +(num1 / num2) + '<br /><hr>')
                document.write('<h3>Módulo</h3>')
                document.write(`O módulo (resto divisão) entre ${num1} e ${num2} é: ` +(num1 % num2) + '<br /><hr>')
                document.write('<h3>Incremento</h3>')
                document.write(`O valor do número 1 é: ` +(num1++) + '<br /> e o valor atualizado após o incremento é: ' + (num1)+ '<br /><hr>')
                document.write('<h3>Decremento</h3>')
                document.write(`O valor do número 1 é: ` +(num1--) + '<br /> e o valor atualizado após o decremento é: ' + (num1)+ '<br /><hr>')
                
        </script>
        <style>
            h1{
                text-align: center;
                color: blue;
            }
            h3{
                color: gray;
            }
        </style>
</head>
<body>
    
</body>
</html>
