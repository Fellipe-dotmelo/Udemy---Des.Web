<!DOCTYPE html>
<html>
<head>
    <title>Babel</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const serie = 'frineds'

        function x(){
            const serie = 'The Walking Dead'
            console.log(`Dentro da função: ${serie}`)
        }

        x()
        
        console.log(`Escopo global: ${serie}`)

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
