<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }
            dormir(){
                console.log('Dormir')
            }
        }

        class Passaro extends Animal{
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = bico
            }
            voar(){
                console.log('O Papagaio sabe voar')
            }
        }

        class Papagaio extends Passaro{
            constructor(sabeFalar, cor, tamanho, peso){
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }
            falar(){
                console.log('O Papagaio sabe falar')
            }
        }

        class Avestruz extends Passaro{
            constructor(){
                super('Grande', 'Branco, preto e cinza', 250, 15000)
            }
            enterrarCabeca(){
                console.log('O Avestruz enterra a cabeça')
            }
            voar(){
                console.log('O Avestruz não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'verde', 25, 350)
        papagaio.falar()
        papagaio.voar()
        console.log(papagaio)

        let avestruz = new Avestruz()
        avestruz.enterrarCabeca()
        avestruz.voar()
        console.log(avestruz)


    </script>
</head>
<body>
    <h1>Inspecione</h1>
    <div id="output"></div>
</body>
</html>
