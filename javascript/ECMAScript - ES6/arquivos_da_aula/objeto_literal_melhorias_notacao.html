<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        let nome = 'Jorge'
        let idade = 29
        let sexo = 'masculino'
        let profissao = 'programação'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                console.log(`Meu nome é ${this.nome}, tenho ${this.idade} anos de idade, sou do sexo ${this.sexo} trabalho com ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        let objeto2 = {
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`Meu nome é ${this.nome}, tenho ${this.idade} anos de idade, sou do sexo ${this.sexo} trabalho com ${this.profissao}`)
            }
        }
        console.log(objeto2)
        objeto.exibirResumo()

 
    </script>
</head>
<body>
    <h1>Inspecione</h1>
    <div id="output"></div>
</body>
</html>
